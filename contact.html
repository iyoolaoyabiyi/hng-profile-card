<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact Iyola Oyabiyi â€” accessibility-focused frontend engineer.">
  <title>Contact Iyola Oyabiyi :: Let's Collaborate</title>
  <!-- Performance hints for external profile domains -->
  <link rel="dns-prefetch" href="https://github.com">
  <link rel="dns-prefetch" href="https://x.com">
  <link rel="dns-prefetch" href="https://www.linkedin.com">
  <link rel="dns-prefetch" href="https://iyoolaoyabiyi.com">
  <link rel="preconnect" href="https://github.com" crossorigin>
  <link rel="preconnect" href="https://x.com" crossorigin>
  <link rel="preconnect" href="https://www.linkedin.com" crossorigin>
  <link rel="preconnect" href="https://iyoolaoyabiyi.com" crossorigin>
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css" media='all'">
  <script src="script.js" defer></script>
</head>
<body>
  <a class="btn skip-link__btn" href="#main-content">Skip to main content</a>
  <div class="theme-toggle" role="group" aria-label="Toggle color theme">
    <button type="button" class="theme-toggle__btn" data-theme-control="light" aria-pressed="false">Light</button>
    <button type="button" class="theme-toggle__btn" data-theme-control="dark" aria-pressed="false">Dark</button>
  </div>
  <header class="site-header" data-component="site-header">
    <div class="site-header__inner">
      <h1><a class="site-header__brand" href="index.html">Iyola Oyabiyi</a></h1>
      <nav class="site-nav" aria-label="Primary navigation">
        <ul class="site-nav__list">
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="main-content" class="page-container" data-testid="test-contact-page" tabindex="-1">
    <header class="page-container__intro">
      <h2>Contact Iyola</h2>
      <p>Fill out the form and I'll respond within two business days. All fields are required.</p>
    </header>
    
    <form class="page-container__card" data-testid="test-contact-form" aria-describedby="contact-form-success" novalidate>
      <div data-testid="test-contact-success" role="status" aria-live="polite" class="contact-form__success hidden" id="contact-form-success">
        <p>
          Thanks! Your message has been sent successfully. I'll get back to you soon.
        </p>
        <button class="btn" id="closeSuccessMsgBtn">Send another message</button>
      </div>
      <div data-testid="test-contact-fields" class="contact-form__fields" aria-live="polite">
        <div class="contact-form__row">
          <div class="contact-form__field">
            <label for="contact-name">Full name</label>
            <input
              type="text"
              id="contact-name"
              name="fullName"
              data-testid="test-contact-name"
              required
              autocomplete="name"
              aria-describedby="contact-error-name"
            >
            <p class="contact-form__error" id="contact-error-name" data-testid="test-contact-error-name" aria-live="polite"></p>
          </div>
          <div class="contact-form__field">
            <label for="contact-email">Email address</label>
            <input
              type="email"
              id="contact-email"
              name="email"
              data-testid="test-contact-email"
              required
              autocomplete="email"
              aria-describedby="contact-error-email"
            >
            <p class="contact-form__error" id="contact-error-email" data-testid="test-contact-error-email" aria-live="polite"></p>
          </div>
        </div>
        <div class="contact-form__field">
          <label for="contact-subject">Subject</label>
          <input
            type="text"
            id="contact-subject"
            name="subject"
            data-testid="test-contact-subject"
            required
            aria-describedby="contact-error-subject"
          >
          <p class="contact-form__error" id="contact-error-subject" data-testid="test-contact-error-subject" aria-live="polite"></p>
        </div>
        <div class="contact-form__field">
          <label for="contact-message">Message</label>
          <textarea
            id="contact-message"
            name="message"
            data-testid="test-contact-message"
            required
            minlength="10"
            rows="6"
            aria-describedby="contact-error-message"
          ></textarea>
          <p class="contact-form__error" id="contact-error-message" data-testid="test-contact-error-message" aria-live="polite"></p>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn" data-testid="test-contact-submit">Send message</button>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
